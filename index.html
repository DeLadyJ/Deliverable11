<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script>
          function lcCheck() {
            let pwdValue = document.getElementById("pwd").value; 
            let lowerCasePattern = /[a-z]/g;
            let lowerCaseAns = lowerCasePattern.test(pwdValue);
            document.getElementById("msgLC").innerHTML = lowerCaseAns;
          } 
          function ucCheck() {
            let pwdValue = document.getElementById("pwd").value;
            let upperCasePattern = /[A-Z]/g;
            let upperCaseAns = upperCasePattern.test(pwdValue);
            //document.getElementById("msgUC").innerHTML = upperCaseAns;
            if (upperCaseAns === true) {
                document.getElementById("msgUC").innerHTML = "great you have uppercase"; 
            }   else {
                document.getElementById("msgUC").innerHTML = "oops no uppercase";
            }
          }
          function numCheck() {
            let pwdValue = document.getElementById("pwd").value;
            let numPattern = /[0-9]/g;
            let numAns = numPattern.test(pwdValue);
           // document.getElementById("msgNB").innerHTML = numAns;
           if (numAns === true) {
            document.getElementById("msgNB").innerHTML = "great you have numbers";
           }    else {
            document.getElementById("msgNB").innerHTML = "oops no numbers";
           }
          }
          function lenCheck() {
            let pwdValue = document.getElementById("pwd").value;
            if (pwdValue.lenght>=8) {
                document.getElementById("msgLN").innerHTML = "passord is long enough";
            }   else {
                document.getElementById("msgLN").innerHTML = "too short";
            }
            
          }
    </script>
    </head>
    <body>
        <input id="pwd">
        <button onclick="lcCheck();ucCheck();numCheck();lenCheck()">submit</button>
        <div id="msgLC"></div>
        <div id="msgUC"></div>
        <div id="msgNB"></div>
        <div id="msgLN"></div>
      
    </body>
</html>
