<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
        <script>
            function lowerCase() {
                // Validate lowercase letters
                let lowerCaseLetters = /[a-z]g/;
                let pswValue = document.getElementById("pwd").value;
                if (pswValue.match(lowerCaseLetters)) {  
                    document.getElementById("msg").innerHTML= "looks good";
                    return true;
                } 
            }

            
            </script>
    </head>
    <body>
        <input id="pwd">
        <button onclick="lowerCase()"></button>
        <input id="msg">
    </body>
</html>
